<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spenden für das Deutsche Rote Kreuz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            background-color: #f4f4f4;
        }
        .hero-image {
            background-image: url('DRK-Spendenbild.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-text {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px #000000;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .donation-form input, .donation-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .donation-form button {
            background-color: #d52b1e;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }
        /* Navigationsstil */
        nav {
            background-color: #d52b1e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigationsbereich -->
    <nav>
        <h1>DRK</h1>
        <a href="DRK22.html">Hauptseite</a> <!-- Ersetzen Sie 'index.html' durch den korrekten Dateinamen Ihrer Hauptseite -->
    </nav>

    <div class="hero-image">
        <div class="hero-text">Helfen Sie uns, Leben zu retten</div>
    </div>

    <div class="container">
        <h1>Spenden für das Deutsche Rote Kreuz</h1>
        <p>Ihre Unterstützung ermöglicht es uns, in Krisenzeiten schnell und effektiv zu helfen.</p>
        <form class="donation-form" action="IHR_SPENDENVERARBEITUNGS-SKRIPT" method="post">
            <input type="text" id="name" name="name" placeholder="Ihr Name" required>
            <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required>
            <input type="number" id="amount" name="amount" placeholder="Spendenbetrag (€)" min="1" required>
            <button type="submit">Jetzt spenden</button>
        </form>
    </div>

    <div class="footer">
        <p>Vielen Dank für Ihre Großzügigkeit und Unterstützung!</p>
    </div>
</body>
</html>
